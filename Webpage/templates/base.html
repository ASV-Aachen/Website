<!--/templates/base.html-->
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %} ASV-Aachen - Home {% endblock title %}</title>
            <!-- Bootstrap core CSS -->
            <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
            <!-- Custom styles for this template -->
            <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
            <link href="{% static 'CSS/main.css' %}" rel="stylesheet">
            <link href="{% static 'CSS/blog.css' %}" rel="stylesheet">
  </head>

<body>
    <header class="container-fluid" id="nav-menue">
      {% include "includes/header.html" %}
    </header>

   <div class="container-fluid">
     {% block frontpage %} {% endblock frontpage %}
    </div>
    <main  role="main" class="container-fluid">
      <div class="row mb-2">
 
        <article class="col-md-8 blog-main">
         {% block content %} 
          {% endblock content %}
        </article>

        <aside class="col-md-4 blog-sidebar">
        {% block aside %} 
            {% endblock aside %}
          </aside>

      </div>
      <!-- /.row -->
    </main>
    <!-- /.container -->

  <footer class="container-fluid">
     <p>Â© 2021 ASV-Aachen e.V. by Dockersoft</p>
  </footer>

  <!-- Bootstrap core JavaScript ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/popper.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
