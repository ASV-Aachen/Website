<!--FrontPage/templates/HeadAndToes.html-->
<!doctype html>
{% load static %}

            <div class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <img src="{% static 'Bilder/standert.png' %}" style="width: 30%;" href="{% url 'ASV' %}">
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-dark" href="{% url 'ASV' %}">ASV in Aachen</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                    </div>
                </div>
            </div>
            <div class="nav-scroller py-1 mb-2">
                <nav class="nav d-flex justify-content-between">
                    <a class="p-2 text-muted" href="{% url 'test' %}">Der Verein</a>
                    <a class="p-2 text-muted" href="#">Schiffe und Jollen</a>
                    <a class="p-2 text-muted" href="#">Ausbildung</a>
                    <a class="p-2 text-muted" href="#">Kontakt</a>
                    <a class="p-2 text-muted" href="#">Termine</a>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Mein ASV
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        {% for Links in UserLinks %}
                            <a class="dropdown-item" href="{{ Links.link }}">{{ Links.Name }} </a>
                        {% endfor %}
                        </div>
                    </div>
                </nav>
            </div>
