{% extends "base.html" %}

{% block content %}
    <h3 class="pb-3 mb-4 font-italic border-bottom">Neues aus dem Verein</h3>
    {% for New in News %}
        <div class="blog-post">
            <h2 class="blog-post-title">{{ New.Titel }}</h2>
            <small class="blog-post-meta">{{ New.DatumErstellt | date:"F d, Y"}}  {% if user.is_authenticated %} by {{ New.Autor }} {% endif %}</small>
            <p class="article-content">{{ New.Inhalt | safe }}</p>
        </div>
    {% endfor %}
    <!-- /.blog-post -->
    <nav class="blog-pagination">
        <a class="btn btn-outline-primary" href="#">Older</a>
    </nav>

{% endblock content %}
