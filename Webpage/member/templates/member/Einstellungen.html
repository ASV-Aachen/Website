<!DOCTYPE html>
{% extends 'base.html' %}
<title>{% block title %} Mein ASV - Einstellungen {% endblock %}</title>


{% block content %}
    <h3 class="pb-3 mb-4 font-italic border-bottom">Einstellungen</h3>

    <form method="POST" class="post-form" action='{{ action_url }}' enctype='multipart/form-data'>

        {% csrf_token %}
        {{ form }}
        <button type="submit" class="save btn btn-primary">Speichern</button>
    </form>

{% endblock %}
