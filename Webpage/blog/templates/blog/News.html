{% extends "base.html" %}

{% block content %}

<h3 class="py-3 border-bottom">Neues aus dem Verein</h3>

<div class="container">
            <div class="row">
                {% for New in News %}
                <article class="container bg-asv-article">
                    <h1>{{ New.Titel }}</h1>
                    <small>{{ New.Date }} by {{ New.Autor }}</small>
                    <hr/>
                    <dl> 
                        {{ New.Artikel | safe }}
                    </dl>
                </article>
                {% endfor %}
            </div>
</div>

{% endblock content %}
