version: '3.7'

networks:
  # enable connection with Traefik
  traefik:
    name: traefik
  # network for the Database
  backend:
    name: backend



services:
  #---------------------------------------------------------------------------------------
  # Proxy
  #---------------------------------------------------------------------------------------

  reverse-proxy:
    image: traefik:v2.3
    command:
      # Only for development environment
      - --log.level=INFO
      - --api.insecure=true
      # Get Docker as the provider
      - --providers.docker=true
      # Avoid that all containers are exposed
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=traefik
      - --entryPoints.web.address=:80
    security_opt:
      - label:type:docker_t
    ports:
      # The HTTP port
      - "11100:80"
      # HTTPS
      - "11101:443"
      # The Web UI (enabled by --api.insecure=true)
      - "11102:8080"
    volumes:
      # Store certificates in ./letsencrypt/acme.json
      - traefik:/letsencrypt
      # - /Volumes/Transcend/Docker/Proxy:/config
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik

  #---------------------------------------------------------------------------------------
  # Datenbank
  #---------------------------------------------------------------------------------------
  db:
    image: mariadb:latest
    # user: root
    environment:
      MYSQL_ROOT_PASSWORD: "my-secret-pw"
      MYSQL_ROOT_HOST: "localhost"
    volumes:
      - mariaDB:/var/lib/mysql
      # - /Volumes/Transcend/Docker/DB:/bitnami/mariadb
      - mariaDB:/bitnami/mariadb
      - ./InitFiles/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    command: mysqld --innodb-buffer-pool-size=256M
    ports:
      - 3306
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "--silent" ]

  #---------------------------------------------------------------------------------------
  # Wiki
  #---------------------------------------------------------------------------------------

  wiki:
    image: mediawiki
    links:
      - db
    volumes:
      - wiki:/var/lib/MediaWiki
    # restart: always
    depends_on:
      - db
      - reverse-proxy
      - SSO
    networks:
      - traefik
      - backend
    labels:
        # The labels are usefull for Traefik only
      - "traefik.enable=true"
      - "traefik.http.routers.wiki.entrypoints=web"
      - "traefik.http.routers.wiki.rule=PathPrefix(`/wiki{regex:$$|/.*}`)"
      - "traefik.http.services.wiki.loadbalancer.server.port=80"
      - "traefik.http.routers.wiki.middlewares=wiki-stripprefix"
      - "traefik.http.middlewares.wiki-stripprefix.stripprefix.prefixes=/wiki"


  #---------------------------------------------------------------------------------------
  # SSO - Keycloak
  #---------------------------------------------------------------------------------------
  SSO:
    image: jboss/keycloak:latest
    restart: always
    environment:
      DB_VENDOR: MARIADB
      DB_ADDR: db
      DB_DATABASE: KeycloackDB
      DB_USER: Keycloack
      DB_PASSWORD: my-secret-pw
      # Keycloack Admin Settings
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
      # Proxy
      # KEYCLOAK_FRONTEND_URL: http://localhost:8080/sso
      PROXY_ADDRESS_FORWARDING: "true"
      KEYCLOAK_IMPORT: "/tmp/realm.json"
    networks:
      - traefik
      - backend
    volumes:
      - ./InitFiles/sso/standalone.xml:/opt/jboss/keycloak/standalone/configuration/standalone.xml
      - ./InitFiles/sso/standalone-ha.xml:/opt/jboss/keycloak/standalone/configuration/standalone-ha.xml
      - ./InitFiles/sso/realm.json:/tmp/realm.json
    labels:
      - traefik.enable=true
      - "traefik.http.routers.SSO.entrypoints=web"
      - "traefik.http.routers.SSO.rule=PathPrefix(`/sso{regex:$$|/.*}`)"
      - "traefik.http.services.SSO.loadbalancer.server.port=8080"
      #- "traefik.http.routers.SSO.middlewares=SSO-stripprefix"
      #- "traefik.http.middlewares.SSO-stripprefix.stripprefix.prefixes=/sso"
    depends_on:
      - db



  #---------------------------------------------------------------------------------------
  # Webpage
  #---------------------------------------------------------------------------------------

  webpage:
    image: webpageimage:0.1
    restart: always
    command: >
      bash -c "python manage.py migrate
      && python manage.py runserver 0.0.0.0:8080"
    volumes:
      - website:/webpage
      - ./Webpage:/opt/Webpage
    environment: 
      # Einstellungen für die Verbindung zum Keycloak
      # Host muss in der Form "http://HOSTNAME:PORT" gesetzt werden. ACHTUNG, kein Localhost. Im Zweifel den Namen des Computers im Netzwerk nutzen. 
      Host: http://Christians-Air:11100
      ALLOWED_HOSTS: "Christians-Air"

      # Einstellung für den Client im Keycloak. 
      OIDC_RP_CLIENT_ID: 'website'
      OIDC_RP_CLIENT_SECRET: 'ac4ce327-78da-48f3-b121-9dd25c0158bf'
      OIDC_RP_SIGN_ALGO: 'RS256'
      
      # Secret Key fürs Django
      SECRET_KEY: '+p32r=0@5ab%chynmfculz8bm9yyo_ot7-3q1-!#8+t0z*llz!'

    depends_on:
      - db
      - reverse-proxy
      - SSO
    networks:
      - traefik
      - backend
    labels:
      # The labels are usefull for Traefik only
      - traefik.enable=true
      - "traefik.http.routers.webpage.entrypoints=web"
      - "traefik.http.routers.webpage.rule=PathPrefix(`/`)"
      - "traefik.http.services.webpage.loadbalancer.server.port=8080"

volumes:
  mariaDB:
    driver: local
    name: mariaDB
  wiki:
    driver: local
    name: wiki
  website:
    driver: local
    name: website
  traefik:
    driver: local
    name: traefik